<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <h5>City:</h5>
      <input
        class="search-for-city"
        type="text"
        placeholder="Enter a City Name"
      />
      <h5>State:</h5>
      <input
        class="search-for-country"
        type="text"
        placeholder="Enter a country abbreviation"
      />
      <input class="submit-btn" type="submit" />
    </form>
    <div class="main-container">
      <div class="current-date">
        <!--need to retrieve:
        ^^ city name
        ^^ the date
        ^^ an icon representation of weather conditions
        ^^ the temperature, 
        ^^ the humidity, 
        ^^ the wind speed
        UV index
        -->
        <h2 id="entered-city-value"></h2>
        <h3 id="todays-date"></h3>
        <h4 id="todays-temp"></h4>
        <h5 id="todays-humid"></h5>
        <h6 id="todays-wind-speed"></h6>
        <img
          id="todays-cond-icon"
          src=""
          alt="Weather"
          style="display: none;"
        />
      </div>
      <br />
      <div class="ultraviolet show">
        <!--
              presented with a color 
              that indicates whether the 
              conditions are favorable, moderate, or severe
          -->
      </div>
      <div class="forcast-date">
        <div id="date+1">
          <h3 id="day1-date"></h3>
          <h4 id="day1-temp"></h4>
          <h5 id="day1-humid"></h5>
          <img
            id="day1-cond-icon"
            src=""
            alt="Weather"
            style="display: none;"
          />
          <!--need to retrieve:
            the date
